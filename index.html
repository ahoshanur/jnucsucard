<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>জকসু ভোটার কার্ড ডাউনলোড</title>

  <!-- Bengali + professional font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Hind Siliguri', system-ui, sans-serif;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: #ffffff;
      color: #1f2937;
      display: flex;
      justify-content: center;
    }
    .page {
      width: 100%;
      max-width: 420px;
      padding: 40px 22px 32px;
      text-align: center;
    }
    h1 {
      font-size: 26px;
      font-weight: 600;
      margin: 0 0 6px;
    }
    h2 {
      font-size: 20px;
      font-weight: 500;
      margin: 0 0 34px;
    }
    .instruction {
      font-size: 15px;
      margin-bottom: 14px;
    }
    input {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      border: 2px solid #3b2a20;
      border-radius: 2px;
      outline: none;
      text-align: center;
    }
    input::placeholder {
      color: #374151;
    }
    .error {
      margin-top: 10px;
      font-size: 14px;
      color: #b91c1c;
      display: none;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      font-size: 18px;
      font-weight: 600;
      color: #ffffff;
      background: #2b1a12;
      border: none;
      cursor: pointer;
    }
    .footer {
      margin-top: 48px;
      font-size: 15px;
      line-height: 1.7;
    }
    .star {
      color: #f59e0b;
      font-size: 18px;
    }
    .code {
      margin-top: 10px;
      font-size: 14px;
      color: #374151;
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>জকসু নির্বাচন</h1>
    <h2>ভোটার কার্ড ডাউনলোড</h2>

    <div class="instruction">নির্ভুলভাবে আপনার Student ID নিচে লিখুন</div>

    <form id="voterForm" novalidate>
      <input
        type="text"
        id="jnuId"
        placeholder="JnU Student ID"
        maxlength="10"
        required
      />
      <div class="error" id="errorMsg">সঠিক ১০ অক্ষরের Student ID দিন (অক্ষর ও সংখ্যা)।</div>
      <button type="submit">ডাউনলোড করুন</button>
    </form>

    <div class="footer">
      সৌজন্য:<br>
      <strong><a href="https://www.facebook.com/jabir.khan.97862">জাবির খান</a></strong>strong><br>
      ব্যালট নং – ৩৩<br>
      কার্যনির্বাহী সদস্য পদপ্রার্থী

      <div class="code">কোড – <a href="https://www.facebook.com/ahoshanur">এহসানুর রহমান</a></div>
    </div>
  </div>

  <script>
    document.getElementById('voterForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const input = document.getElementById('jnuId');
      const error = document.getElementById('errorMsg');
      const id = input.value.trim();

      const isValid = /^[A-Za-z0-9]{10}$/.test(id);

      if (!isValid) {
        error.style.display = 'block';
        input.focus();
        return;
      }

      error.style.display = 'none';
      const url = 'https://jrp.jnu.ac.bd/voterlists/vsview/' + id + '/';
      window.open(url, '_blank');
    });
  </script>
</body>
</html>
