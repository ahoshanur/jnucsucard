<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JnUCSU Voter ID Card</title>

  <!-- Professional modern font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8fafc;
      color: #0f172a;
    }
    .container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 26px;
      font-weight: 700;
      letter-spacing: 0.3px;
    }
    h2 {
      margin: 8px 0 36px;
      font-size: 15px;
      font-weight: 500;
      color: #475569;
    }
    label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      font-size: 13px;
      font-weight: 500;
      color: #334155;
    }
    input {
      width: 100%;
      padding: 14px 6px;
      font-size: 18px;
      border: none;
      border-bottom: 2px solid #cbd5f5;
      outline: none;
      background: transparent;
      transition: border-color 0.2s ease;
      text-align: center;
      letter-spacing: 1px;
    }
    input::placeholder {
      color: #94a3b8;
      letter-spacing: normal;
    }
    input:focus {
      border-bottom-color: #2563eb;
    }
    .error {
      margin-top: 10px;
      font-size: 13px;
      color: #dc2626;
      display: none;
    }
    button {
      margin-top: 36px;
      width: 100%;
      padding: 15px;
      font-size: 16px;
      font-weight: 600;
      color: #ffffff;
      background: #2563eb;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.15s ease;
    }
    button:active {
      transform: scale(0.98);
    }
    .note {
      margin-top: 18px;
      font-size: 12px;
      color: #64748b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>JnUCSU</h1>
    <h2>Voter ID Card</h2>

    <form id="voterForm" novalidate>
      <label for="jnuId">JnU ID</label>
      <input
        type="text"
        id="jnuId"
        placeholder="Enter 10-character Student ID"
        maxlength="10"
        required
      />
      <div class="error" id="errorMsg">Please enter a valid 10-character student ID (letters and numbers).</div>
      <button type="submit">Download</button>
    </form>

    <div class="note">Only valid 10-character JnU student IDs (letters and numbers) are accepted.</div>
  </div>

  <script>
    document.getElementById('voterForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const input = document.getElementById('jnuId');
      const error = document.getElementById('errorMsg');
      const id = input.value.trim();

      const isValid = /^[A-Za-z0-9]{10}$/.test(id);

      if (!isValid) {
        error.style.display = 'block';
        input.focus();
        return;
      }

      error.style.display = 'none';
      const url = 'https://jrp.jnu.ac.bd/voterlists/vsview/' + id + '/';
      window.open(url, '_blank');
    });
  </script>
</body>
</html>
